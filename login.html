<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PriceTrackr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-promo-panel animate-left">
            <div class="promo-content">
                <h1>PriceTrackr</h1>
                <p>Your personal assistant for tracking online deals. Never miss a price drop again.</p>
            </div>
        </div>
        <div class="login-form-panel animate-right">
            <div class="form-content">
                <h2>Welcome Back</h2>
                <p class="text-muted mb-4">Please sign in with your Google account to continue.</p>
                <a href="/login" class="btn btn-google w-100">
                    <i class="fab fa-google"></i> Sign in with Google
                </a>
            </div>
        </div>
    </div>
</body>
</html>
